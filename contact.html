<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Saira+Semi+Condensed:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/dist/main.css">
    <title>Contact - Amelia Carlie</title>
</head>
<body>
    <div id="fade-wrapper">
        <header id="nav-wrapper">
            <nav id="nav">
                <div class="nav left">
                    <span class="gradient skew"><h1 class="logo un-skew"><a href="index.html">Amelia Carlie</a></h1></span>
                </div>
                <div class="nav right">
                    <a href="index.html" class="nav-elem nav-link"><span class="nav-link-span"><span class="u-nav">About</span></span></a>
                    <a href="work.html" class="nav-elem nav-link"><span class="nav-link-span"><span class="u-nav">Work</span></span></a>
                    <a href="contact.html" class="nav-elem nav-link active"><span class="nav-link-span"><span class="u-nav">Contact</span></span></a> 
                </div>
            </nav>
        </header>

        <main class="col-main col-flex">
            <section id="contact">
                <div class="row">
                    <div class="u-container">
                        <h1 class="u">Get in touch.</h1>
                        <div class="u-line skew"> </div>
                    </div>
                </div>
                <div class="row">
                    <form action="" id="contact-form">
                        <div class="row-flex row-sm">
                            <div class="left text-center"><label for="name" class="required">Name</label></div>
                            <div class="right"><div class="icon-container"><span class="fas fa-user"></span><input type="text" name="name" id="name" placeholder="Jane Doe" required></div></div>
                        </div>
        
                        <div class="row-flex row-sm">
                            <div class="left text-center"><label for="email" class="required">Email</label></div>
                            <div class="right"><div class="icon-container"><span class="fas fa-envelope"></span><input type="email" name="email" id="email" placeholder="user@company.com" required></div></div>
                        </div>
        
                        <div class="row-flex row-sm">
                            <div class="left text-center"><label for="subject" class="required">Subject</label></div>
                            <div class="right"><div class="icon-container"><span class="fas fa-pencil-alt"></span><input type="text" name="subject" id="subject" placeholder="Subject" required></div></div>
                        </div>
        
                        <div class="row-flex row-sm">
                            <div class="left text-center"><label for="message" class="required">Message</label></div>
                            <div class="right"><div class="icon-container"><span class="fas fa-quote-left"></span><textarea name="message" id="message" cols="10" rows="5" placeholder="" required></textarea></div></div>
                        </div>
        
                        <div class="row-flex row">
                            <div class="left text-center"></div>
                            <div class="right"><button type="submit" class="btn text-center">Send Message</button></div>
                        </div>
                    </form>
                </div>
            </section>

        </main>

        <footer>

            <section id="social" class="footer-top">
                <ul class="social-links">
                    <li><a href="https://github.com/acarlie" target="_blank"><span class="fab fa-github social-icons"></span></a></li>
                    <li><a href="https://www.linkedin.com/in/acarlie"><span class="fab fa-linkedin-in social-icons"></span></a></li>
                    <li><a href="https://codepen.io/acarlie/"><span class="fab fa-codepen social-icons"></span></a></li>
                </ul>
            </section>
